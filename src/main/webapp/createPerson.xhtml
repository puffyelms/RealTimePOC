<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Create Person</title>
        </f:facet>

  </h:head>
  <h:body>
    <ui:composition template="layout/template.xhtml">
      <ui:define name="content">
        <h:form id="createPerson">
          <p>
            Enter Data To create Person
          </p>

          <p:outputLabel for="txt1" value="Enter Name: " style="color: crimson"/>
          <p:inputText id="txt1"  value="#{personManagedBean.name}" style="color: blue"/>  
          <p></p>
          <p:outputLabel for="txt2" value="Enter Age: " style="color: crimson"/>
          <p:inputText id="txt2"  value="#{personManagedBean.age}" style="color: blue" />  
          <p></p>
          <p:commandButton id="b1" value="Click To Create Person" action="#{personManagedBean.createPerson}"/>
        </h:form>
      </ui:define>
    </ui:composition>
  </h:body>
</html>

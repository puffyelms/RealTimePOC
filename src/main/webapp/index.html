<!DOCTYPE html>
<html data-ng-app="app">
<head>
    <meta charset="utf-8" />
    <title>20115875</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/app.css"/>


    <!-- Wijmo references (required) -->
    <script src="http://cdn.wijmo.com/5.20152.90/controls/wijmo.min.js" type="text/javascript"></script>
    <link href="http://cdn.wijmo.com/5.20152.90/styles/wijmo.min.css" rel="stylesheet" type="text/css" />

    <!-- Wijmo controls (optional, include the controls you need) -->
    <script src="http://cdn.wijmo.com/5.20152.90/controls/wijmo.grid.min.js" type="text/javascript"></script>
    <script src="http://cdn.wijmo.com/5.20152.90/controls/wijmo.chart.min.js" type="text/javascript"></script>
    <script src="http://cdn.wijmo.com/5.20152.90/controls/wijmo.input.min.js" type="text/javascript"></script>
    <script src="http://cdn.wijmo.com/5.20152.90/controls/wijmo.gauge.min.js" type="text/javascript"></script>

    <!-- AngularJS and Wijmo directives (optional, use in AngularJS applications) -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js" data-semver="1.3.15"></script>
    <script src="http://cdn.wijmo.com/5.20152.90/interop/angular/wijmo.angular.min.js" type="text/javascript"></script>



    <script src="js/app2.js"></script>
    <script src="resources/js/websocketconnection.js" type="text/javascript"></script>

</head>

<body>
<!-- mark this as an Angular application and give it a controller -->
<div ng-app="app" ng-controller="appCtrl">

    <h1>Hello Wijmo 5 and AngularJS!</h1>

    <p>This is a <b>FlexGrid</b> control:</p>
    <button ng-click="toggle()">Toggle Grid</button>
    <div ng-hide="hidden">
        <wj-flex-grid items-source="data" style="height: 150px;margin-top:10px" control="flex">
            <wj-flex-grid-column header="Country" binding="country"></wj-flex-grid-column>
            <wj-flex-grid-column header="Sales" binding="sales"></wj-flex-grid-column>
            <wj-flex-grid-column header="Expenses" binding="expenses"></wj-flex-grid-column>
            <wj-flex-grid-column header="Downloads" binding="downloads"></wj-flex-grid-column>
        </wj-flex-grid>
    </div>

    <p>And this is a <b>FlexChart</b> control showing the same data:</p>
    <wj-flex-chart style="height:300px" items-source="data" binding-x="country" selection-mode="Point">
        <wj-flex-chart-axis wj-property="axisY" major-unit="5000"></wj-flex-chart-axis>
        <wj-flex-chart-series binding="sales" name="Sales"></wj-flex-chart-series>
        <wj-flex-chart-series binding="expenses" name="Expenses"></wj-flex-chart-series>
        <wj-flex-chart-series binding="downloads" name="Downloads" chart-type="LineSymbols"></wj-flex-chart-series>
        <wj-flex-chart-legend position="Bottom"></wj-flex-chart-legend>
    </wj-flex-chart>
</div>
</body>
</html>

<!DOCTYPE html>
<html data-ng-app="app">
<head>
    <meta charset="utf-8"/>
    <title>Wijmo FlexGrid Payup POC</title>

    <link rel="stylesheet" href="css/external/bootstrap-3.3.4.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/external/wijmo/wijmo.css"/>
    <link href="css/payup-poc.css" rel="stylesheet" type="text/css"/>
</head>

<body ng-app="appPayupPoc" >

    <div ng-controller="appCtrl as payupCtrl" class="main-page-container">
        <h2>MPx Payup Monitor</h2>
        <div>
            <div class="basic-float-container">
                <fm-filter-dropdown dropdown-width="120px" dropdown-label="Product:"
                                    dropdown-list="payupCtrl.productGroupList"
                                    dropdown-selected="payupCtrl.productGroupSelected">
                </fm-filter-dropdown>
            </div>

            <div class="basic-float-container">
                <fm-filter-dropdown dropdown-width="75px" dropdown-label="Min Coupon:"
                                    dropdown-list="payupCtrl.couponList"
                                    dropdown-selected="payupCtrl.couponListMinSelected">
                </fm-filter-dropdown>
            </div>

            <div class="basic-float-container">
                <fm-filter-dropdown dropdown-width="75px" dropdown-label="Max Coupon:"
                                     dropdown-list="payupCtrl.couponList"
                                    dropdown-selected="payupCtrl.couponListMaxSelected">
                </fm-filter-dropdown>
            </div>

            <div class="basic-float-container">
                <button fm-blur-me class="btn btn-primary btn-sm" ng-click="payupCtrl.refreshDataClick()">Refresh Data</button>
            </div>

        </div>
        <div class="basic-float-cancel-container"></div>


        <div fm-button-group
             range-selected="payupCtrl.viewTypeRangeSelected"
             options="payupCtrl.viewTypeRangeOptions">
        </div>
        <div>
            <wj-flex-grid items-source="payupCtrl.payupGridData" auto-generate-columns="false" headers-visibility="Column"
                          is-read-only="true" allowSorting="false">
                <wj-flex-grid-column ng-repeat="col in payupCtrl.payupGridColumnsDefinition" header="{{col.header}}"
                                     binding="{{col.binding}}">
                </wj-flex-grid-column>
            </wj-flex-grid>
        </div>
        <div>
            <p>Selected product Group: {{payupCtrl.productGroupSelected}}</p>
            <p>Selected min item: {{payupCtrl.couponListMinSelected}}</p>
            <p>Selected max item: {{payupCtrl.couponListMaxSelected}}</p>
            <p>Selected View Type Button: {{payupCtrl.viewTypeRangeSelected}}</p>
            <!--<p>Selected View Type Button: {{payupCtrl.viewTypeRangeOptions[payupCtrl.viewTypeRangeSelected].label}}</p>-->
        </div>
    </div>

    <script src="js/vendor/jquery-2.1.4.min.js"></script>
    <script src="js/vendor/angular-1.4.2.min.js"></script>
    <script src="js/vendor/angular-resource-1.4.2.min.js"></script>

    <script src="js/vendor/bootstrap-3.3.4.min.js"></script>
    <script src="js/vendor/wijmo/wijmo.min.js"></script>
    <script src="js/vendor/wijmo/wijmo.grid.min.js"></script>
    <script src="js/vendor/wijmo/wijmo.input.min.js"></script>
    <script src="js/vendor/wijmo/wijmo.angular.min.js"></script>

    <script src="js/app/app-payup-poc.js"></script>
    <script src="js/app/common/payup-poc-data-service.js"></script>
    <script src="js/app/payup-poc/payup-poc-controller.js"></script>
    <script src="js/app/payup-poc/payup-poc-fm-filter-dropdown-directive.js" ></script>
    <script src="js/app/payup-poc/payup-poc-fm-group-button-directive.js" ></script>
    <script src="js/app/common/payup-poc-blur-me-directive.js" ></script>

</body>
</html>

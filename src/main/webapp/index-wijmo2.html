<!DOCTYPE html>
<html data-ng-app="app">
<head>
    <meta charset="utf-8"/>
    <title>MarketDataServer</title>


    <link rel="stylesheet" href="css/external/bootstrap-3.3.4.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/external/wijmo/wijmo.css"/>
    <link href="css/app-wijmo.css" rel="stylesheet" type="text/css"/>


    <script src="js/external/angular-1.4.2.min.js"></script>
    <script src="js/external/angular-resource-1.4.2.min.js"></script>
    <script src="js/external/jquery-2.1.4.min.js"></script>
    <script src="js/external/bootstrap-3.3.4.min.js"></script>
    <script src="js/external/wijmo/wijmo.min.js"></script>
    <script src="js/external/wijmo/wijmo.grid.min.js"></script>
    <script src="js/external/wijmo/wijmo.angular.min.js"></script>

    <script src="js/app-wijmo2.js"></script>

</head>

<body ng-app="app-wijmo2" ng-controller="appCtrl2 as payupDashboardCtrl">
<h1>Filter</h1>

<div style="margin-bottom: 20px;"></div>
    <div>
        <div style="float: left; margin-right: 5px;">
            <bs-dropdown data-menu-type="button" select-val="selectedProductGroup = selectedVal"
                         preselected-item="selectedProductGroup"
                         data-dropdown-data="viewableProductGroups"></bs-dropdown>
        </div>

        <div style="float: left; margin-right: 5px;">
            <bs-dropdown data-menu-type="button" select-val="selectedCouponMaximum = selectedVal"
                         preselected-item="selectedCouponMaximum" data-dropdown-data="couponMaximums"></bs-dropdown>
        </div>
        <div style="float: left; margin-right: 5px;">
            <bs-dropdown data-menu-type="button" select-val="payupDashboardCtrl.selectedCouponMinimum = selectedVal"
                         preselected-item="payupDashboardCtrl.selectedCouponMinimum" data-dropdown-data="payupDashboardCtrl.couponMinimums"></bs-dropdown>
        </div>
    </div>
    <div>
        <div style="clear:both; margin-bottom: 20px;"></div>
        <!-- this is the grid -->
        <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default">Market View</button>
            <button type="button" class="btn btn-default">Cash View</button>
            <button type="button" class="btn btn-default">Guarantor View</button>
        </div>
        <div>
            <wj-flex-grid items-source="data" auto-generate-columns="false" headers-visibility="Column">
                <wj-flex-grid-column ng-repeat="col in statisticsColumns" header="{{col.header}}"
                                     binding="{{col.binding}}">
                </wj-flex-grid-column>
            </wj-flex-grid>
        </div>
        <div>
            <p>Selected Product Group : {{selectedProductGroup}}</p>

            <p>Selected selectedCouponMaximum : {{selectedCouponMaximum}}</p>

            <p>Selected selectedCouponMinimum : {{payupDashboardCtrl.selectedCouponMinimum}}</p>

            <p>vm.allBooks: {{payupDashboardCtrl.allBooks.name}}</p>

            <p>Server response: {{payupDashboardCtrl.appName}}</p>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html data-ng-app="app">
<head>
    <meta charset="utf-8" />
    <title>20115875</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link rel="stylesheet" href="http://cdn.wijmo.com/5.20143.39/styles/wijmo.min.css" />
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" /

    <link rel="stylesheet" href="css/app.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js" data-semver="1.3.15"></script>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="http://cdn.wijmo.com/5.20143.39/controls/wijmo.grid.min.js"></script>
    <script src="http://cdn.wijmo.com/5.20143.39/interop/angular/wijmo.angular.min.js"></script>
    <script src="http://cdn.wijmo.com/5.20143.39/controls/wijmo.chart.min.js"></script>
    <script src="http://cdn.wijmo.com/5.20143.39/controls/wijmo.min.js"></script>







    <script src="js/app.js"></script>
    <script src="resources/js/websocketconnection.js" type="text/javascript"></script>

</head>

<body data-ng-controller="AppCtrl as ctrl">
<div class="container">
    <div class="page-header">
        <h1>Angular js - Highlight dom when value changes</h1>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Month 1</th>
            <th>Month 2</th>
            <th>Month 3</th>
            <th>Month 4</th>
        </tr>
        </thead>

        <tbody>
        <tr data-ng-repeat="prices in ctrl.productGrid track by $index">
            <td data-highlighter="prices.month1">{{ prices.month1 }}</td>
            <td data-highlighter="prices.month2">{{ prices.month2 }}</td>
            <td data-highlighter="prices.month3">{{ prices.month3 }}</td>
            <td data-highlighter="prices.month4">{{ prices.month4 }}</td>
        </tr>
        </tbody>
    </table>

    <button type="button" data-ng-click="ctrl.loadData()" class="btn btn-primary">load new data</button>
    <button type="button" data-ng-click="ctrl.changeValue()" class="btn btn-default">change single value</button>
    <button type="button" data-ng-click="ctrl.revert()" class="btn btn-default">revert to initial</button>
</div>
</body>
</html>
